<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Memory Game</title>

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/report_styles.css">
  <link rel="stylesheet" href="image-picker/image-picker.css">

</head>
<body>

<div id="fixed-content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow" id="navbar">
    <a class="navbar-brand" href="#">The Memory Game</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="home-nav">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#rulesModal">
            <i class="far fa-question-circle"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>


  <div class="modal" tabindex="-1" role="dialog" id="rulesModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">How the Game Works</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" id="landing-page">
    <div class="row" style="display: block;">
        <div class="display-4">
          Welcome to the memory game
        </div>
        <p>Select an item to test your memory</p>
    </div>
    <div class="row" style="display: block">
        <div class="wrapper-selection">
            <select class="image-picker">
                <option value=""></option>
                <option data-img-src="http://kit8.net/images/detailed/1/Startup.png" value="1">Images</option>
                <option data-img-src="https://media.glassdoor.com/sqll/432240/door-number-3-squarelogo-1475676434255.png" value="2">Text</option>
                <option data-img-src="https://i.ytimg.com/vi/n2IHSJJU24w/maxresdefault.jp" value="3">Numbers</option>
            </select>

        </div>
        <button id="start" type="button" class="btn btn-primary btn-lg">Start</button>
    </div>
</div>

<div class="container" id="game">
  <div id="progress">
    gvbhnl
  </div>
  <div id="memory">
    <!-- Placeholder -->
    <div class="progress-bar">
      <span class="progress-bar-fill" style="width: 100%"></span>
    </div>
    <br>
    <div id="images">

    </div>
  </div>
  <div id="remember">
    Enter what you saw:<br>
    <input type="text">
  </div>

</div>

<div class="container" id="result">
  <div class="" id="report-section">
    <div class="row justify-content-center mg">
      <div class="col-sm-6">
          <div class="display-4 mb-4">How You Did</div>
      </div>
    </div>
    <div class="row justify-content-left">
      <div class="col-sm-6">
        <div class="canvas-container">
          <canvas id="myChart" responsive=true></canvas>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="wrapper-details">
            <h6 style="text-align:center"> Summary</h6>
            <p>Total Correct: </p>
            <p>Time taken: </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-3 mt-4">
          <button type="button" class="btn btn-success btn-lg rounded-0">  Try Again</button>
      </div>
    </div>
  </div>
</div>

<!--JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script>
  $(function () {
    $("#landing-page").show();
    $("#game").hide();
    $("#memory").hide();
    $("#result").hide();
  });
</script>
<script src="image-picker/image-picker.js"></script>
<script src="js/main.js"></script>
<script src="js/chart.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script>
    $('.image-picker').imagepicker({
      show_label: true
    });
</script>
<script>if (window.module) module = window.module;</script>

</body>
</html>
