<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Memory Game</title>

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/report-section-styles.css">

</head>
<body>

<div class="container border" id="result">
  <div id="report-section">
    <div class="row justify-content-center mg">
      <div class="col-sm-6">
          <div class="display-4 mb-4">How You Did</div>
      </div>
    </div>
    <div class="row justify-content-left">
      <div class="col-sm-6">
        <div class="canvas-container">
          <canvas id="myChart" responsive=true></canvas>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="wrapper-details">
            <h6 style="text-align:center"> Summary</h6>
            <p>Total Correct: </p>
            <p>Time taken: </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-3 mt-4">
          <button type="button" class="btn btn-success btn-lg rounded-0">  Try Again</button>
      </div>
    </div>
  </div>
</div>

<!--JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<script src="js/report-chart.js"></script>


</body>
</html>
