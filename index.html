<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Memory Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="./scripts.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="fixed-content">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow" id="navbar">
    <a class="navbar-brand" href="#">The Memory Game</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="home-nav">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#rulesModal">
            <i class="far fa-question-circle"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="modal" tabindex="-1" role="dialog" id="rulesModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">How the Game Works</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <div id="landing-page">
      <h1>Welcome to the Memory Game</h1>
      <h4>Before you start...</h4>
      <h5>I want to memorise</h5>
      <div class="container">
        <div class="chip" id="words-chip">
         Words
        </div>
        <div class="chip" id="numbers-chip">
         Numbers
        </div>
      </div>

      <h5>Number of levels:</h5>
      <h5>With <input type="text" class="form-control" aria-label="Time" style="width: 5%; display: inline-block"> seconds to memorise each set of items</h5>
      <input class="btn btn-primary btn-lg" type="submit" id="landing-page-btn" value="Start">

    </div>

<div id="game">
  <div id="progress">

  </div>
  <div id="memory">
    <!-- Placeholder -->
    <div class="progress-bar">
      <span class="progress-bar-fill" style="width: 100%"></span>
    </div>
    <br>
    <div id="images">

    </div>

  </div>
  <div id="remember">
    Enter what you saw:<br>
    <input type="text">
  </div>

</div>
<div id="result">
  <h1>Your results</h1>
  <div id="left">
    <img src=# alt="Results">
  </div>
  <div id="right">
    You got ?/? correct
  </div>
  <input type="button" value="Try Again">
  <input type="button" value="Show More">
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script>
  $(function () {
    $("#landing-page").show();
    $("#game").hide();
    $("#memory").hide();
    $("#result").hide();
  });
</script>
<script type="text/javascript" src="scripts.js"></script>
<script>if (window.module) module = window.module;</script>
</body>
</html>
