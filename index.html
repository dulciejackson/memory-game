<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Memory Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="landing_page">
      <h1>Welcome to the Memory Game</h1>
      <form>
        <input type="checkbox" name="numbers" value="Numbers"> Numbers
        <input type="checkbox" name="letters" value="Letters"> Letters <br>

        <input type="range" min="1" max="5" value="5"><br>
        <div>
          estimated time:
        </div>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="game">
      <div class="progress">

      </div>
      <div class="memory">
        <!-- Placeholder -->
        <progress value="22" max="100">
        </progress><br>
        <div class="images">

        </div>

      </div>
      <div class="remember">
        Enter what you saw:<br>
        <input type="text">
      </div>

    </div>
    <div class="result">
      <h1>Your results</h1>
      <div class="left">
        <img src=# alt="Results">
      </div>
      <div class="right">
        You got ?/? correct
      </div>
    </div>
    <input type="button" value="Try Again">
    <input type="button" value="Show More">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
